{% extends 'apps/base.html' %}
{% block title %}
    | Login |
{% endblock %}
{% block main_content %}
    <div class="content_auth_form">
        <div class="content_auth_form_group">
            <div class="content_auth_form_group_input">
                <div class="card">
                    <form method="post" action="{% url 'login-page' %}">
                        <div class="card-header bg-circle-shape bg-shape text-center p-2">
                            <a class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light"
                               href="/">1000 xil
                            </a>
                        </div>
                        {% csrf_token %}
                        <div class="card-body p-4">
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    {% if messages %}
                                        {% for mesage in messages %}
                                            <div class="alert alert-danger">
                                                {{ mesage }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <h3>Kirish</h3>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="split-login-email">Telefon nomer</label>
                                </div>
                                <input type="text" name="phone" placeholder="Telefon nomeringizni kiriting:" id="phone-mask" class="form-control">
                                <div data-lastpass-icon-root=""
                                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label class="form-label" for="split-login-password">Parol</label>
                                </div>
                                <input class="form-control" name="password" placeholder="O'zingiz uchun parol kiriting:" id="split-login-password" type="password">
                                <div data-lastpass-icon-root=""
                                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                </div>
                            </div>
                            <div class="row flex-between-center">
                                <div class="col-auto">
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" autocomplete="on" type="checkbox"
                                               id="split-checkbox">
                                        <label class="form-check-label mb-0" for="split-checkbox">
                                            Men qoidalar bilan tanishdim</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <a class="fs--1" href="#">
                                        Foydalanish shartlari
                                    </a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                    Kirish
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
